<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'css/mod_dangerous_goods_assessment.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'css/animate.css')}}" rel="stylesheet" />

    <title>Tonu Akoranga: Dangerous Goods</title>
</head>

<body scroll="no" style="overflow: hidden">

    {% include 'navbar.html' %} {% block narbar %} {% endblock %}

    <div id='main_holder'>
        <div class="progress" id='progress_bar'>
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>

        <div id="question_holder">
            <h4>Which of these items is not considered a dangerous good?</h4>
            <br>
            <div class="radio">
                <label><input type="radio" name="optradio_1" checked>Toy Gun</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio_1">Aerosals</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio_1">Lighters</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio_1">Powders</label>
            </div>
            <br>
            <br>
            <button type="button" id='next_btn' class="btn btn-success">Submit</button>
        </div>

        <div id='timer_display'>
            <div class="circle">
                <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
               <g transform="translate(110,110)">
                  <circle r="100" class="e-c-base"/>
                  <g transform="rotate(-90)">
                     <circle r="100" class="e-c-progress"/>
                     <g id="e-pointer">
                        <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
                     </g>
                  </g>
               </g>
            </svg>
            </div>
            <div class="controlls">
                <div class="display-remain-time">15:00</div>
            </div>

        </div>
    </div>


    <script src="{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename = 'js/mod_dangerous_goods_assessment.js')}}"></script>
</body>

</html>
